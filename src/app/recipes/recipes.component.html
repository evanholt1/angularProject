<div class="row">
  <div class="col-4">
    <app-recipe-list (recipeWasSelected)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-7 offset-1 mt-5">
    <app-recipe-detail [recipe]="selectedRecipe" *ngIf="selectedRecipe; else recipeDetail"></app-recipe-detail>
    <ng-template #recipeDetail>
      <h3>Please Select a Recipe!</h3>
    </ng-template>
  </div>
</div>
